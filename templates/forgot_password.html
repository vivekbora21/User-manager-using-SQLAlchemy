{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="card">
    <h2>Forgot Password</h2>
    <form action="/forgot-password" method="post">
        <label for="option">Choose Recovery Option</label>
        <select name="option" id="option" required>
            <option value="email">Email</option>
            <option value="mobile">Mobile</option>
        </select>

        <label for="value">Enter Email or Mobile</label>
        <input type="text" name="identifier" placeholder="Enter email or mobile">

        <label for="security_question">Security Question</label>
        <select id="security_question" name="security_question" required>
            <option value="" disabled selected>Select a security question</option>
            <option value="pet">What is your first pet's name?</option>
            <option value="school">What was the name of your first school?</option>
            <option value="city">In which city were you born?</option>
        </select>

        <label for="security_answer">Security Answer</label>
        <input type="text" name="security_answer" id="security_answer" required>

        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
</div>
{% endblock %}
