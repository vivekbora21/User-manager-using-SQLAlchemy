<!DOCTYPE html>
<html>
  <body style="font-family: Arial, sans-serif; background-color:#f4f4f7; padding:20px;">
    <table width="100%" style="max-width:600px; margin:auto; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
      <tr>
        <td style="padding:20px; text-align:center; background:#4CAF50; color:white; border-radius:10px 10px 0 0;">
          <h2>Password Reset OTP</h2>
        </td>
      </tr>
      <tr>
        <td style="padding:30px; text-align:center; color:#333;">
          <p style="font-size:16px;">Hello,</p>
          <p style="font-size:16px;">Use the following One-Time Password (OTP) to reset your account password:</p>
          <h1 style="font-size:32px; color:#4CAF50; margin:20px 0;">{{otp}}</h1>
          <p style="font-size:14px; color:#777;">This OTP is valid till <b>{{expiry}}</b>.</p>
          <p style="font-size:14px; color:#777;">If you did not request a password reset, please ignore this email.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
